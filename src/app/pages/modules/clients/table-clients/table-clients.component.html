<div class="card">
    <div class="flex justify-between items-center mb-4">
        <div class="font-semibold text-xl">Client Management</div>
        <div class="flex gap-2">
            <button pButton label="Add Client" class="p-button-success" (click)="openAddDialog()"></button>
        </div>
    </div>

    <p-table
        #dt1
        [value]="clients"
        dataKey="id_client"
        [(selection)]="selectedClients"
        [rows]="pageSize"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [totalRecords]="totalClients"
        [lazy]="true"
        (onLazyLoad)="onPageChange($event)"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <button pButton label="Delete" class="p-button-danger p-button-outlined mb-2 mx-4" (click)="deleteSelectedClients()" [disabled]="!selectedClients.length"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search clients" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Person Type</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-client>
            <tr (click)="navigateToProfile(client.id_client)">
                <td (click)="$event.stopPropagation()">
                    <p-tableCheckbox [value]="client"></p-tableCheckbox>
                </td>
                <td>{{ client.nom }} {{ client.prenom }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.tel }}</td>
                <td>{{ client.type_personne }}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No clients found.</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="5">Loading client data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- âœ… Add Client Dialog -->
<p-dialog header="Add Client" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '35vw' }" [breakpoints]="{ '960px': '90vw' }">
    <div class="p-fluid p-4 space-y-4">
        <div class="p-field p-grid">
            <label for="nom" class="p-col-12 p-md-4 font-medium">Name</label>
            <div class="p-col-12 p-md-8">
                <input id="nom" type="text" pInputText [(ngModel)]="newClient.nom" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="prenom" class="p-col-12 p-md-4 font-medium">First Name</label>
            <div class="p-col-12 p-md-8">
                <input id="prenom" type="text" pInputText [(ngModel)]="newClient.prenom" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="email" class="p-col-12 p-md-4 font-medium">Email</label>
            <div class="p-col-12 p-md-8">
                <input id="email" type="email" pInputText [(ngModel)]="newClient.email" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="tel" class="p-col-12 p-md-4 font-medium">Phone</label>
            <div class="p-col-12 p-md-8">
                <input id="tel" type="text" pInputText [(ngModel)]="newClient.tel" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="type" class="p-col-12 p-md-4 font-medium">Person Type</label>
            <div class="p-col-12 p-md-8">
                <input id="type" type="text" pInputText [(ngModel)]="newClient.type_personne" class="w-full" />
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-3 px-4 pb-4">
            <button pButton label="Cancel" class="p-button-outlined" (click)="displayDialog = false"></button>
            <button pButton label="Save" class="p-button-primary" (click)="addClient()"></button>
        </div>
    </ng-template>
</p-dialog>
