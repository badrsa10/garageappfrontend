<div class="card">
    <div class="flex justify-between items-center mb-4">
        <div class="font-semibold text-xl">Vehicule Management</div>
        <div class="flex gap-2">
            <button pButton label="Add Vehicule" class="p-button-success" (click)="displayDialog = true"></button>
        </div>
    </div>

    <p-table
        #dt1
        [value]="vehicules"
        dataKey="id_vehicule"
        [(selection)]="selectedVehicules"
        [rows]="pageSize"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [totalRecords]="totalVehicules"
        [lazy]="true"
        (onLazyLoad)="onPageChange($event)"
        responsiveLayout="scroll"
    >
        <ng-template pTemplate="caption">
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <button pButton label="Delete" class="p-button-danger p-button-outlined mb-2 mx-4" (click)="deleteSelectedVehicules()" [disabled]="!selectedVehicules.length"></button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search vehicules" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Matricule</th>
                <th>Marque</th>
                <th>Modèle</th>
                <th>Kilométrage</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-vehicule>
            <tr>
                <td>
                    <p-tableCheckbox [value]="vehicule"></p-tableCheckbox>
                </td>
                <ng-container *ngFor="let field of ['matricule', 'marque', 'modele', 'kilometrage']">
                    <td (click)="navigateToVehicule(vehicule.id_vehicule)" class="cursor-pointer">
                        {{ field === 'kilometrage' ? (vehicule[field] | number) + ' km' : vehicule[field] }}
                    </td>
                </ng-container>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No vehicules found.</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="5">Loading vehicule data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- ✅ Add Vehicule Dialog -->
<p-dialog header="Add Vehicule" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '35vw' }" [breakpoints]="{ '960px': '90vw' }">
    <div class="p-fluid p-4 space-y-4">
        <div class="p-field p-grid">
            <label for="marque" class="p-col-12 p-md-4 font-medium">Marque</label>
            <div class="p-col-12 p-md-8">
                <input id="marque" type="text" pInputText [(ngModel)]="newVehicule.marque" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="modele" class="p-col-12 p-md-4 font-medium">Modèle</label>
            <div class="p-col-12 p-md-8">
                <input id="modele" type="text" pInputText [(ngModel)]="newVehicule.modele" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="annee" class="p-col-12 p-md-4 font-medium">Année</label>
            <div class="p-col-12 p-md-8">
                <input id="annee" type="number" pInputText [(ngModel)]="newVehicule.annee" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="kilometrage" class="p-col-12 p-md-4 font-medium">Kilométrage</label>
            <div class="p-col-12 p-md-8">
                <input id="kilometrage" type="number" pInputText [(ngModel)]="newVehicule.kilometrage" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="matricule" class="p-col-12 p-md-4 font-medium">Matricule</label>
            <div class="p-col-12 p-md-8">
                <input id="matricule" type="text" pInputText [(ngModel)]="newVehicule.matricule" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="numeroSerie" class="p-col-12 p-md-4 font-medium">Numéro de Série</label>
            <div class="p-col-12 p-md-8">
                <input id="numeroSerie" type="text" pInputText [(ngModel)]="newVehicule.numeroSerie" class="w-full" />
            </div>
        </div>

        <div class="p-field p-grid">
            <label for="client" class="p-col-12 p-md-4 font-medium">Client</label>
            <div class="p-col-12 p-md-8">
                <p-dropdown [options]="clients" optionLabel="fullName" optionValue="id_client" placeholder="Select Client" [(ngModel)]="newVehicule.clientId" class="w-full" appendTo="body"></p-dropdown>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-3 px-4 pb-4">
            <button pButton label="Cancel" class="p-button-outlined" (click)="displayDialog = false"></button>
            <button pButton label="Save" class="p-button-primary" (click)="addVehicule()"></button>
        </div>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
